# This is a basic workflow to help you get started with Actions

name: n2n

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  watch:
    type: [started]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: install
      run:  sudo rpm -ivh https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
    - name: web
      run: python -m SimpleHTTPServer &
    - name: check
      run: curl 127.0.0.1:8000 && sudo nc -z -v -u  180.76.226.174 5566 && curl cip.cc
    - name: run
      env: # Or as an environment variable
        NETWORK: ${{ secrets.NETWORK }}
        PWD: ${{ secrets.PWD }}
        HOST: ${{ secrets.HOST }}
      run:  sudo edge -c $NETWORK -k $PWD -a 192.168.111.5 -v -f -l $HOST &
    - name: ifconfig
      run: ifconfig edge0 && sudo  iptables -nvL && sudo iptables -F && sudo iptables -P FORWARD ACCEPT
    - name: tcpdump
      run:  sudo tcpdump   udp port  5566 -vvvvv
